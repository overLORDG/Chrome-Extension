<!DOCTYPE html>
<html>
<head>
  <title>URL to QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
      text-align: center; 
    }
    h3 {
      text-align: center; 
    }
    #qrcode {
      margin-top: 10px;
      display: flex; 
      justify-content: center; 
    }
    #downloadBtn {
      display: block;
      margin: 20px auto 0; 
      background-color: blue; 
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px; 
    }
    #downloadBtn:hover {
      background-color: darkblue; 
    }
  </style>
</head>
<body>
  <h3>QR Code</h3>
  <div id="qrcode"></div>
  <button id="downloadBtn">Download QR Code</button>
  <script src="qr-code.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
